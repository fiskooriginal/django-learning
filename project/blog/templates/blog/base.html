{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'blog/css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">
            User: {{ user }}
        </li>
        <li class="list-group-item">
            <a href="{% url 'home' %}">Home</a>
        </li>
    </ul>
    <div id="content">
        <hr>
        {% block content %}
        {% endblock %}
        <hr>
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
</body>
</html>
